{% extends 'base.html' %}

{% block content %}
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="{% url 'signin' %}" class="card border-0 shadow">
        <div class="card-body p-4">
          <h1 class="mb-4 text-center text-dark">Iniciar sesi칩n</h1>

          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}

          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contrase침a">
          </div>

          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-dark">Iniciar sesi칩n</button>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Registrar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
